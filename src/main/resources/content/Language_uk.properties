javax.portlet.description.104=Управління оновленнями показує вам всі встановлені користувальницькі плагіни, а також номери їх версій, чи встановлені вони зі сховища Liferay і чи можна їх відновити.
javax.portlet.description.125=Користувачі - це особи, які виконують завдання за допомогою порталу. Адміністратори можуть створювати нових користувачів або відключати існуючих користувачів. Користувачі можуть приєднатися до сайтів, поміщатись ієрархічно в організації, яким делеговані повноваження в ролях, або бути зібрані в групи користувачів. Групи користувачів можуть перетинати організаційні межі, і може бути використана для призначення всіх членів інших колекцій, таких як сайти або ролі. Групи користувачів можуть також використовуватися, щоб налаштувати свої шаблони сайтів для своїх членів.
javax.portlet.description.127=Групи користувачів дозволяють об'єднувати користувачів незалежно від їх приналежності до організацій. Адміністратори можуть налаштовувати групи користувачів і включати їх до списку членів сайту, для того, щоб всі користувачі з групи автоматично стали учасниками сайту.
javax.portlet.description.128=Ролі - це об'єднання користувачів, що володіють деякою функцією в деякій області. Адміністратори можуть додавати ролі, яким можуть бути надані права доступу до певних функцій портлетних додатків.
javax.portlet.description.129=Політики паролів визначають рівень заходів безпеки підприємства, які включають в себе блокування користувачів і старіння паролів. Адміністратори можуть налаштовувати політики чи делегувати цю функцію серверу LDAP.
javax.portlet.description.130=Налаштування - це місце управління більшістю глобальних портальних налаштувань, такими як імена, аутентифікація користувачів, зв'язку користувачів за замовчуванням і адреси серверів пошти.
javax.portlet.description.131=Спостереження за станом дозволяє вам бачити всі поточні сесії на порталі. З причин, пов'язаних з продуктивністю, ця установка зазвичай відключена в реальному середовищі.
javax.portlet.description.132=Налаштування плагінів дозволяє адміністраторам налаштувати, які ролі порталу мають доступ до яких плагінам.
javax.portlet.description.134=Сайти - це набори сторінок, які відображають контент і надають доступ до певних програм. У сайтів є учасники, яким надаються додаткові права доступу до деяких сторінок або контенту.
javax.portlet.description.135=Екземпляри порталу дозволяють адміністраторам запускати кілька примірників порталу на одному сервері. Дані для кожного примірника порталу зберігаються окремо від усіх інших примірників.
javax.portlet.description.136=Установка плагінів дозволяє користувачам встановити додаткові плагіни зі сховища Liferay або сторонні плагіни.
javax.portlet.description.137=Налаштування адміністрування управляють журналами, хешуванням, індексуванням пошуку та іншими розширеними функціональними можливостями. Досвідчені адміністратори можуть стежити за продуктивністю системи, змінювати докладні настройки сервера, перебудовувати пошукові індекси та модифіковані настройки хешування.
javax.portlet.description.140=Мої сторінки - це створені вами або призначені для вас сторінки. Залежно від вашої ролі ви можете їх редагувати, додавати нові або змінювати зовнішній вигляд існуючої сторінки.
javax.portlet.description.146=Шаблони сторінок дозволяють вам вибрати сторінки, які можуть бути використані, і портлетів, які можуть бути включені при створенні нових сторінок. Адміністратори можуть визначати і редагувати шаблони сторінок, а також права доступу до них.
javax.portlet.description.147=Категорії описують набори словникових термінів, якими можна позначати елементи контенту. Адміністратори можуть створювати словники та наповнювати їх категоріями, які користувачі зможуть вибирати при створенні контенту.
javax.portlet.description.149=Шаблони сайтів дозволяють вам визначати сторінки і їх вміст для використання при створенні нових сайтів. Адміністратори можуть визначати і редагувати шаблони сайтів, а також права доступу до них.
javax.portlet.description.154=Вікі - це колективна енциклопедія, що дозволяє користувачам обмінюватися знаннями в деякій області. Адміністратори можуть додавати і редагувати сторінки вікі, змінювати права доступу і налаштовувати розширені можливості.
javax.portlet.description.156=Сторінки порталу. Залежно від ролі можна редагувати існуючі сторінки, змінювати їх зовнішній вигляд, а також додавати нові.
javax.portlet.description.15=Мережевий контент представляє з себе будь-яку інформацію, яка може бути додана на сайт, наприклад, статті, Найчастіші запитання (Часті Питання), новини. Адміністратори можуть як самі управляти контентом, так і призначати відповідні права доступу різним користувача ролям. Користувачі можуть додавати, редагувати, переглядати і дозволяти публікацію контенту в залежності від своєї ролі.
javax.portlet.description.161=Щоденник (англ. blog, від web log, «мережевий журнал чи щоденник подій») — це веб-сайт, головний зміст якого — записи, зображення чи мультимедіа, що регулярно додаються. Для щоденників характерні короткі записи тимчасової значущості з підтримкою стандартних можливостей. Адміністратори можуть переглядати, додавати, оновлювати і видаляти записи в щоденниках.
javax.portlet.description.162=Дошки оголошень є форум для спілкування користувачів з ієрархією і безліччю рівнів вкладеності. Адміністратори можуть управляти дошками оголошень, призначати користувачам ролі, права доступу і поміщати користувачів в чорний список. Користувачі можуть управляти своїми підписками на повідомлення і розділи дощок оголошень та переглядати статистику.
javax.portlet.description.179=Соціальна активність дозволяє настроювати заходи, використовувані для підрахунку активності користувача сайту. Значення внеску і участі визначають нагороду за дію.
javax.portlet.description.20=Документи і бібліотеки мультимедіа є повнофункціональним віртуальним загальним диском, з атрибутами файлів і метаданих, управління версіями, і налаштуваннями папок. Адміністратори можуть управляти папками і документами, зміною прав доступу і переглядати бібліотеку документів.
javax.portlet.description.25=Голосування є легкий спосіб створення опитувань користувачів з варіантами відповідей. Користувачі можуть додавати, правити і переглядати результати своїх голосувань.
javax.portlet.description.28=Закладки - це ярлики для сайтів, які вам подобаються, часто використовуються або ви хочете повідомити про них інших користувачів. Користувачі можуть створювати, видаляти і обмінюватися закладками.
javax.portlet.description.2=Мій профіль - об'єднує всю інформацію про користувача в одному місці. Ви можете редагувати свій профіль і переглянути до яких сайтів, організацій і груп належите.
javax.portlet.description.31=Медіа галерея забезпечує центральне сховище для картинок, відео і аудіо, які можуть бути доступні з будь-якого місця в будь-який час. Адміністратори можуть додавати теки, зображення, відео, аудіо, дозволи на встановлення і управляти розширеними налаштуваннями. Користувачі можуть управляти своїми папками, зображеннями, відео та аудіо, залежно від їхньої ролі.
javax.portlet.description.8=Календар - це місце управління подіями, що дозволяє користувачам створювати, редагувати і видаляти події та завдання, обмінюватися ними в межах одного сайту або між сайтами. Адміністратори можуть управляти подіями і завданнями і визначати права доступу.
javax.portlet.description.98=Каталог програмного забезпечення дозволяє визначити набір ПЗ для відображення відвідувачам. Адміністратори можуть управляти каталогом і налаштовувати права доступу.
javax.portlet.description.99=Теги дозволяють класифікувати контент за допомогою настроюваних груп термінів і попередньо заданих словників. Адміністратори можуть керувати усіма тегами, задавати права доступу та розширені установки. Користувачі можуть управляти своїми тегами і визначати набори тегів і категорії для класифікації контенту.
